    <title>User Data</title>
  </head>
  <body>
    <h1>User Data</h1>
    <div>
      <form id="testForm" action="/api/user" method="post">
        <input name="first" placeholder="First Name" type="text" required/>
        <input name="last" placeholder="Last Name" type="text" required />
        <input name="email" placeholder="Email" type="email" required />

        <button type="submit">Submit</button>
      </form>
    </div>

    <div>
        <form action="/logout" method="POST">
            <button type="submit" class="btn btn-primary btn-lg">Log Out</button>

        </form>
    </div>

    <div class="user-table">
      <table id="tableData">
        <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
                    <td>{{first}}</td>
                    <td>{{last}}</td>
                    <td>{{email}}</td>
                </tr> -->
        </tbody>
      </table>
    </div>

      crossorigin="anonymous"
